<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nandani-Coffee-Shop-Drink-Once-Remember-Forever</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header" id="header">
      <div class="header__border"></div>
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="images/logo.png" alt="logo" />
          Nandini
        </a>
        <div class="nav__menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="ri-home-5-fill"></i>
                <span>Home</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="ri-award-fill"></i>
                <span>About</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#steps" class="nav__link">
                <i class="ri-compass-3-fill"></i>
                <span>Steps</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#testimonial" class="nav__link">
                <i class="ri-message-3-fill"></i>
                <span>Testimonial</span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#login" class="nav__link">
                <i class="ri-login-circle-fill"></i>
                <span>Login</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <!-- Home -->
      <section class="home section" id="home">
        <div class="home__container container grid">
            <div class="home__data">
                <h3 class="home__subtitle">EXCEPTIONAL QUALITY</h3>
                <h1 class="home__title">
                    It's time for a <br/>
                    good coffee
                    <img src="images/home-coffee-title.png" alt="home image">
                </h1>
                <p class="home__description">
                    Each select coffee bean reflects our commitment to Peruvian coffee growers,who bring the best select coffee to your table.
                </p>
                <a href="#" class="button">Get Started
                    <i class="ri-arrow-right-s-line"></i>
                </a>
            </div>
            <img src="images/home-coffee.png" alt="home image" class="home_img">
        </div>
      </section>
      <!-- Product -->
      <section class="products"></section>
      <!-- About -->
      <section class="about" id="about"></section>
      <!-- Steps -->
      <div class="steps" id="steps"></div>
      <div class="testimonial" id="testimonial"></div>
    </main>
    <!-- Footer -->
    <footer class="footer"></footer>
  </body>
  <script src=""></script>
  <script src="js/main.js"></script>
</html>
